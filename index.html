<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudHyper Extract</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>CloudHyper Extract</h1>
    <div class="upload-box">
      <input type="file" id="fileInput" accept=".txt, .html, .zip" />
      <button onclick="handleFile()">Upload and View</button>
    </div>
    <div id="fileContent" class="content-box">
      <p>Select a file to view its contents here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
